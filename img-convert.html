<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Convert images to various formats like BMP, GIF, ICO, EPS, JPEG, PNG, PSD, SVG, TGA, TIFF, and WEBP.">
  <meta name="keywords" content="image converter, convert images, bmp, gif, ico, eps, jpeg, png, psd, svg, tga, tiff, webp">
  <meta name="author" content="sameer">
  <title>Image Converter Tool</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- FontAwesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }
    .container {
      max-width: 1200px;
      width: 100%;
      padding: 20px;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      font-weight: 600;
    }
    .converter-tool {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      display: inline-block;
      width: 100%;
      max-width: 500px;
    }
    .file-input-wrapper {
      position: relative;
      margin: 20px 0;
    }
    .file-input-wrapper input[type="file"] {
      opacity: 0;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
    .file-input-label {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px dashed rgba(255, 255, 255, 0.4);
      border-radius: 10px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s, border-color 0.3s;
    }
    .file-input-label:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.6);
    }
    .file-input-label i {
      margin-right: 10px;
    }
    .custom-dropdown {
      position: relative;
      width: 100%;
      margin: 20px 0;
    }
    .dropdown-btn {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      text-align: left;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .dropdown-btn i {
      margin-left: 10px;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      z-index: 1;
    }
    .dropdown-content.show {
      display: block;
    }
    .dropdown-content button {
      width: 100%;
      padding: 10px;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 1rem;
      text-align: left;
      cursor: pointer;
      transition: background 0.3s;
    }
    .dropdown-content button:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    .convert-btn {
      width: 100%;
      padding: 15px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .convert-btn:hover {
      background: #0056b3;
    }
    .download-btn {
      display: none;
      width: 100%;
      padding: 15px;
      margin-top: 20px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .download-btn:hover {
      background: #218838;
    }
    .ad-container {
      margin: 30px 0;
      text-align: center;
    }
    .ad-container ins {
      display: inline-block;
      width: 100%;
      max-width: 728px;
      height: 90px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
    }
    .loader {
      display: none;
      margin: 20px auto;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      .converter-tool {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Particles.js Background -->
  <div id="particles-js"></div>

  <div class="container">
    <h1>Image Converter Tool</h1>
    <div class="converter-tool">
      <div class="file-input-wrapper">
        <input type="file" class="file-input" accept="image/*">
        <label for="file-input" class="file-input-label">
          <i class="fas fa-upload"></i> Choose an Image
        </label>
      </div>
      <div class="custom-dropdown">
        <button class="dropdown-btn">
          Select Format <i class="fas fa-chevron-down"></i>
        </button>
        <div class="dropdown-content">
          <button data-format="bmp">BMP</button>
          <button data-format="gif">GIF</button>
          <button data-format="ico">ICO</button>
          <button data-format="eps">EPS</button>
          <button data-format="jpeg">JPEG</button>
          <button data-format="png">PNG</button>
          <button data-format="psd">PSD</button>
          <button data-format="svg">SVG</button>
          <button data-format="tga">TGA</button>
          <button data-format="tiff">TIFF</button>
          <button data-format="webp">WEBP</button>
        </div>
      </div>
      <button class="convert-btn">Convert Image</button>
      <div class="loader"></div>
      <a href="#" class="download-btn" download>
        <i class="fas fa-download"></i> Download Converted Image
      </a>
    </div>
    <div class="ad-container">
      <!-- Google AdSense Ad Unit -->
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="YOUR-ADSENSE-CLIENT-ID"
           data-ad-slot="YOUR-AD-UNIT-ID"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
    <footer>
      <p>&copy; 2023 Image Converter Tool. All rights reserved.</p>
    </footer>
  </div>

  <script>
    // Initialize Particles.js
    particlesJS.load('particles-js', 'particles.json', function () {
      console.log('Particles.js loaded!');
    });

    // Custom Dropdown Logic
    const dropdownBtn = document.querySelector('.dropdown-btn');
    const dropdownContent = document.querySelector('.dropdown-content');
    const formatButtons = document.querySelectorAll('.dropdown-content button');
    let selectedFormat = '';

    dropdownBtn.addEventListener('click', () => {
      dropdownContent.classList.toggle('show');
    });

    formatButtons.forEach(button => {
      button.addEventListener('click', () => {
        selectedFormat = button.getAttribute('data-format');
        dropdownBtn.textContent = `Selected: ${selectedFormat.toUpperCase()}`;
        dropdownContent.classList.remove('show');
      });
    });

    // Image Conversion Logic
    document.querySelector('.convert-btn').addEventListener('click', function () {
      const fileInput = document.querySelector('.file-input');
      const downloadBtn = document.querySelector('.download-btn');
      const loader = document.querySelector('.loader');

      if (fileInput.files.length === 0) {
        alert('Please select an image file.');
        return;
      }

      if (!selectedFormat) {
        alert('Please select a format.');
        return;
      }

      // Show loader
      loader.style.display = 'block';
      downloadBtn.style.display = 'none';

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = function (e) {
        const img = new Image();
        img.src = e.target.result;

        img.onload = function () {
          const canvas = document.createElement('canvas');
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0);

          canvas.toBlob(function (blob) {
            const url = URL.createObjectURL(blob);
            downloadBtn.href = url;
            downloadBtn.style.display = 'block';
            downloadBtn.download = `converted-image.${selectedFormat}`;
            loader.style.display = 'none';
          }, `image/${selectedFormat}`, 1);
        };
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
