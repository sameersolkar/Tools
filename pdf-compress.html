<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress your PDF files easily with our online PDF compressor. Optimize PDF size without losing quality.">
    <meta name="keywords" content="PDF, compress, compress PDF online, optimize PDF, PDF size, free PDF tool">
    <meta name="author" content="sameer">
    <title>Online PDF Compressor Tool</title>
    <!-- Google Fonts Integration -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
        }
        header {
            background: #009688;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            flex-direction: column;
            gap: 20px;
        }
        input[type="file"] {
            padding: 10px;
            border: none;
            background-color: #fff;
            margin: 10px;
            border-radius: 5px;
        }
        button {
            padding: 12px 25px;
            font-size: 16px;
            color: white;
            background-color: #009688;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #00796b;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        .ads-container {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Online PDF Compressor Tool</h1>
        <p>Compress and optimize your PDF files quickly and for free!</p>
    </header>
    
    <main>
        <input type="file" id="pdfFile" accept=".pdf">
        <button id="compressBtn">Compress PDF</button>

        <!-- Placeholder for AdSense -->
        <div class="ads-container">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="YOUR_AD_CLIENT"
                 data-ad-slot="YOUR_AD_SLOT"
                 data-ad-format="auto"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <!-- Hidden Download Button -->
        <a id="downloadBtn" href="#" style="display: none;">
            <button>Download Compressed PDF</button>
        </a>
    </main>

    <footer>
        <p>&copy; 2025 Your Company. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById('compressBtn').addEventListener('click', function() {
            var fileInput = document.getElementById('pdfFile');
            var file = fileInput.files[0];
            if (file && file.type === 'application/pdf') {
                // Example: Process the PDF (this would normally be a call to a server-side service or an API)
                // Here, we'll simulate this with a timeout for illustration.
                setTimeout(function() {
                    // Normally, after compression, the compressed file URL would be provided.
                    // For now, we'll simulate a download URL.
                    var compressedFileURL = 'path/to/compressed-pdf-file.pdf'; // Replace with actual file URL

                    // Show the download button
                    var downloadBtn = document.getElementById('downloadBtn');
                    downloadBtn.style.display = 'block';
                    downloadBtn.href = compressedFileURL;
                }, 3000); // Simulating compression delay (3 seconds)
            } else {
                alert('Please upload a valid PDF file.');
            }
        });
    </script>
</body>
</html>
