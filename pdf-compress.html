            border-radius: 10px;

        </section>
    </main>

    <footer>
        <p>&copy; 2023 PDF Compressor. All rights reserved.</p>

    <script>
        // JavaScript for PDF Compression (Simulated)
        document.getElementById('compress-btn').addEventListener('click', function() {
            const fileInput = document.getElementById('pdf-file');
            if (fileInput.files.length === 0) {
                alert('Please select a PDF file to compress.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                const pdfData = event.target.result;

                // Simulate compression (replace with actual compression logic)
                setTimeout(() => {
                    const compressedPdf = pdfData; // Replace with actual compressed PDF data
                    const downloadLink = document.getElementById('download-link');
                    downloadLink.href = URL.createObjectURL(new Blob([compressedPdf], { type: 'application/pdf' }));
                    downloadLink.download = 'compressed.pdf';
                    document.getElementById('result-section').style.display = 'block';
                }, 1000);
            };

            reader.readAsArrayBuffer(file);
        });
    </script>
</body>
