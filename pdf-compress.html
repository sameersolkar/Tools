<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:image" content="image.jpg">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* styles.css */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        .container {
            width: 90%;
            margin: 0 auto;
        }

        .content {
            margin-top: 20px;
        }

        .pdf-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        input[type="file"] {
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #ad-space {
            margin-top: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            margin-top: 40px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 10px;
            }
        }

</head>
<body>
    <header>
        <div class="container">
            <h1>PDF Compressor Tool</h1>
            <p>Compress and optimize your PDF files online for free.</p>
        </div>
    </header>

    <section class="content">
        <div class="container">
            <div class="pdf-upload">
                <input type="file" id="pdf-file" accept=".pdf">
                <button id="compress-btn">Compress PDF</button>
            </div>

            <div id="ad-space">
                <!-- Placeholder for Google AdSense Ad Code -->

                    <ins class="adsbygoogle"
                         style="display:block"
                         data-ad-client="YOUR_ADSENSE_CLIENT_ID"
                         data-ad-slot="YOUR_ADSENSE_AD_SLOT"
                         data-ad-format="auto"></ins>
                    <script>
                         (adsbygoogle = window.adsbygoogle || []).push({});
                    </script>
                </div>
            </div>

            <div id="output">
                <p>Your compressed PDF will appear here after compression.</p>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Your Company Name - All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // script.js

        document.getElementById('compress-btn').addEventListener('click', function () {
            const fileInput = document.getElementById('pdf-file');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select a PDF file to compress.');
                return;
            }

            // Simulating compression process (replace this with actual compression logic)
            alert('Compressing PDF...');

            // Example: In actual implementation, you would use a library like PDF.js or an API
            // to compress and optimize the file. The following is a placeholder.
            setTimeout(() => {
                document.getElementById('output').innerHTML = `
                    <p>Your PDF has been compressed. <a href="#">Download compressed PDF</a>.</p>
                `;
            }, 2000); // Simulate 2 seconds compression time
        });
    </script>
