<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Online image compression tool to reduce file size with customizable compression levels.">
  <meta name="keywords" content="image compression, optimize image, image size reducer, SEO optimized image tool">
  <meta name="author" content="sameere">
  <title>Image Compression Tool</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .upload-section {
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }

    .file-input {
      display: none;
    }

    label {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .compression-section {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .compression-level {
      padding: 10px;
      font-size: 1.1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100px;
      margin: 0 10px;
    }

    .output-section {
      text-align: center;
    }

    .output-img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    .download-btn {
      padding: 10px 20px;
      background-color: #28a745;
      color: #fff;
      font-size: 1.2rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .download-btn:disabled {
      background-color: #ddd;
      cursor: not-allowed;
    }

    /* Google AdSense Container */
    .adsense-container {
      margin-top: 20px;
      text-align: center;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      h1 {
        font-size: 1.6rem;
      }
      label {
        font-size: 1rem;
      }
      .compression-level {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Image Compression Tool</h1>

    <!-- Upload Section -->
    <div class="upload-section">
      <label for="file-input">Choose Image</label>
      <input type="file" id="file-input" class="file-input" accept="image/*">
    </div>

    <!-- Compression Level Section -->
    <div class="compression-section">
      <select id="compression-level" class="compression-level">
        <option value="0.5">Low (50%)</option>
        <option value="0.7">Medium (70%)</option>
        <option value="0.9">High (90%)</option>
      </select>
    </div>

    <!-- Output Section -->
    <div class="output-section">
      <img id="output-img" class="output-img" src="" alt="Compressed Image">
      <button id="download-btn" class="download-btn" disabled>Download Compressed Image</button>
    </div>

    <!-- Google AdSense Ad Section -->
    <div class="adsense-container">
      <!-- Replace 'YOUR_ADSENSE_ID' with your actual AdSense ID -->
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="YOUR_ADSENSE_ID"
           data-ad-slot="YOUR_AD_SLOT_ID"
           data-ad-format="auto"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('file-input');
    const outputImg = document.getElementById('output-img');
    const downloadBtn = document.getElementById('download-btn');
    const compressionLevelSelect = document.getElementById('compression-level');

    let currentImage = null;

    // File input change event listener
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = (event) => {
          currentImage = new Image();
          currentImage.src = event.target.result;
          currentImage.onload = () => {
            displayImage(currentImage);
          };
        };
        reader.readAsDataURL(file);
      } else {
        alert('Please upload a valid image file.');
      }
    });

    // Display image in the output section
    function displayImage(image) {
      outputImg.src = image.src;
      downloadBtn.disabled = false;
    }

    // Handle image compression and download
    downloadBtn.addEventListener('click', () => {
      if (!currentImage) return;
      const compressionLevel = parseFloat(compressionLevelSelect.value);
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = currentImage.width;
      canvas.height = currentImage.height;
      ctx.drawImage(currentImage, 0, 0);

      // Compress the image and generate downloadable URL
      canvas.toBlob((blob) => {
        const compressedImageUrl = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = compressedImageUrl;
        link.download = 'compressed_image.jpg';
        link.click();
      }, 'image/jpeg', compressionLevel);
    });
  </script>

</body>
</html>
