<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress your images online easily with our responsive image compression tool. Optimize images for web use with adjustable compression levels.">
    <meta name="keywords" content="image compression, optimize images, image optimizer, compress images online">
    <meta name="author" content="Sameer">
    <title>Image Compression Tool - Optimize Your Images Online</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* CSS for Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #2196F3; /* Blue */
            color: white;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        #compression-tool {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #compression-tool input[type="file"] {
            display: none;
        }

        #compression-tool label {
            display: inline-block;
            background-color: #2196F3; /* Blue */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #compression-tool label:hover {
            background-color: #1E88E5; /* Darker Blue */
        }

        #compression-level {
            width: 100%;
            margin: 1.5rem 0;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        #compress-btn, #download-btn {
            background-color: #2196F3; /* Blue */
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #compress-btn:hover, #download-btn:hover {
            background-color: #1E88E5; /* Darker Blue */
        }

        #uploaded-image {
            margin-top: 2rem;
            text-align: center;
        }

        #uploaded-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #output {
            margin-top: 2rem;
            text-align: center;
        }

        #output img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 1rem;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 0.5rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            main {
                padding: 1rem;
            }

            #compression-tool {
                padding: 1rem;
            }

            .button-container {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Image Compression Tool</h1>
    </header>

    <main>
        <!-- Google AdSense Ad Unit -->
        <section id="ad-section">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_UNIT_ID"
                    crossorigin="anonymous"></script>
            <!-- Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_UNIT_ID"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>

        <!-- Uploaded Image Display -->
        <div id="uploaded-image">
            <h3>Uploaded Image</h3>
            <img id="uploaded-img" src="#" alt="Uploaded Image" style="display: none;">
        </div>

        <!-- Image Compression Tool -->
        <section id="compression-tool">
            <input type="file" id="image-input" accept="image/*">
            <label for="image-input">Upload Image</label>
            <br><br>
            <label for="compression-level">Compression Level: <span id="compression-value">0.5</span></label>
            <input type="range" id="compression-level" min="0" max="1" step="0.1" value="0.5">

            <!-- Buttons -->
            <div class="button-container">
                <button id="compress-btn">Compress Image</button>
                <button id="download-btn" style="display: none;">Download Compressed Image</button>
            </div>

            <!-- Compressed Image Display -->
            <div id="output">
                <h3>Compressed Image</h3>
                <img id="compressed-img" src="#" alt="Compressed Image" style="display: none;">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Image Compression Tool. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Functionality -->
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression/dist/browser-image-compression.min.js"></script>
    <script>
        // Update compression level value display
        const compressionLevel = document.getElementById('compression-level');
        const compressionValue = document.getElementById('compression-value');
        compressionLevel.addEventListener('input', () => {
            compressionValue.textContent = compressionLevel.value;
        });

        // Display uploaded image
        const imageInput = document.getElementById('image-input');
        const uploadedImg = document.getElementById('uploaded-img');
        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    uploadedImg.src = e.target.result;
                    uploadedImg.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Image compression logic
        document.getElementById('compress-btn').addEventListener('click', async () => {
            const file = document.getElementById('image-input').files[0];
            const compressionLevel = parseFloat(document.getElementById('compression-level').value);

            if (file) {
                const options = {
                    maxSizeMB: compressionLevel,
                    maxWidthOrHeight: 1024,
                    useWebWorker: true
                };

                try {
                    const compressedFile = await imageCompression(file, options);
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const compressedImg = document.getElementById('compressed-img');
                        compressedImg.src = e.target.result;
                        compressedImg.style.display = 'block';

                        // Show download button
                        const downloadBtn = document.getElementById('download-btn');
                        downloadBtn.style.display = 'inline-block';
                        downloadBtn.onclick = () => {
                            const link = document.createElement('a');
                            link.href = e.target.result;
                            link.download = `compressed-${file.name}`;
                            link.click();
                        };
                    };
                    reader.readAsDataURL(compressedFile);
                } catch (error) {
                    console.error('Error compressing image:', error);
                    alert('An error occurred while compressing the image. Please try again.');
                }
            } else {
                alert('Please select an image to compress.');
            }
        });
    </script>
</body>
</html>
