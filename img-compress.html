<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress and optimize your images with ease. Select compression level and download optimized images.">
    <meta name="keywords" content="image compression, image optimizer, compress images, online image tool">
    <meta name="author" content="sameer">
    <meta name="robots" content="index, follow">
    <title>Image Compression Tool</title>
    
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico">

    <!-- CSS for styling and responsiveness -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .file-input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
            margin-bottom: 20px;
        }

        .compression-level {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .compression-level label {
            font-size: 16px;
        }

        .compression-level input {
            width: 80%;
        }

        .compression-buttons {
            display: flex;
            justify-content: space-between;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #218838;
        }

        .button.disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .output-image {
            display: none;
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }

        .advertisement {
            margin-top: 40px;
            text-align: center;
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            .compression-level {
                flex-direction: column;
            }

            .compression-level label,
            .compression-level input {
                width: 100%;
            }

            .compression-buttons {
                flex-direction: column;
            }

            .button {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Image Compression Tool</h1>
        <p>Optimize your images easily and efficiently with customizable compression levels.</p>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Image Selection and Compression Level -->
        <input type="file" class="file-input" id="imageInput" accept="image/*">
        
        <div class="compression-level">
            <label for="compressionRange">Compression Level (0 to 100):</label>
            <input type="range" id="compressionRange" min="0" max="100" value="80">
        </div>

        <!-- Compression and Download Buttons -->
        <div class="compression-buttons">
            <button id="compressBtn" class="button disabled" disabled>Compress Image</button>
            <button id="downloadBtn" class="button disabled" disabled>Download Compressed Image</button>
        </div>

        <!-- Output Image Display -->
        <img id="outputImage" class="output-image" alt="Compressed Image">

        <!-- Google AdSense Ads -->
        <div class="advertisement">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <ins class="adsbygoogle"
                style="display:block; text-align:center;"
                data-ad-client="ca-pub-XXXXXXX"
                data-ad-slot="XXXXXXX"
                data-ad-format="auto"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>

    <!-- JavaScript for Functionality -->
    <script>
        const imageInput = document.getElementById('imageInput');
        const compressBtn = document.getElementById('compressBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const outputImage = document.getElementById('outputImage');
        const compressionRange = document.getElementById('compressionRange');

        let selectedImage = null;
        let compressedImageUrl = null;

        // Enable compression button when an image is selected
        imageInput.addEventListener('change', () => {
            if (imageInput.files && imageInput.files[0]) {
                selectedImage = imageInput.files[0];
                compressBtn.disabled = false;
                compressBtn.classList.remove('disabled');
            }
        });

        // Compress the image
        compressBtn.addEventListener('click', () => {
            if (selectedImage) {
                const compressionLevel = compressionRange.value;

                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = new Image();
                    img.src = e.target.result;

                    img.onload = function () {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');

                        const width = img.width;
                        const height = img.height;
                        canvas.width = width;
                        canvas.height = height;

                        ctx.drawImage(img, 0, 0, width, height);

                        // Compress the image
                        canvas.toBlob((blob) => {
                            compressedImageUrl = URL.createObjectURL(blob);
                            outputImage.src = compressedImageUrl;
                            outputImage.style.display = 'block';
                            downloadBtn.disabled = false;
                            downloadBtn.classList.remove('disabled');
                        }, 'image/jpeg', compressionLevel / 100);
                    };
                };
                reader.readAsDataURL(selectedImage);
            }
        });

        // Download the compressed image
        downloadBtn.addEventListener('click', () => {
            if (compressedImageUrl) {
                const a = document.createElement('a');
                a.href = compressedImageUrl;
                a.download = 'compressed_image.jpg';
                a.click();
            }
        });
    </script>
</body>

</html>
