<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Online image compression tool to reduce file size with customizable compression levels.">
  <meta name="keywords" content="image compression, optimize image, image size reducer, SEO optimized image tool">
  <meta name="author" content="sameere">
  <title>Image Compression Tool</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 30px;
      background: #fff;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      color: #007bff;
      margin-bottom: 20px;
    }

    .upload-section {
      text-align: center;
      margin-bottom: 20px;
    }

    .file-input {
      display: none;
    }

    label {
      padding: 12px 30px;
      background-color: #007bff;
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    label:hover {
      background-color: #0056b3;
    }

    .compression-section {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .compression-level {
      padding: 10px;
      font-size: 1.1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 120px;
    }

    .compress-btn {
      padding: 12px 30px;
      font-size: 1.2rem;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .compress-btn:hover {
      background-color: #218838;
    }

    .output-section {
      text-align: center;
      margin-top: 20px;
    }

    .output-img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .download-btn {
      padding: 10px 20px;
      background-color: #17a2b8;
      color: #fff;
      font-size: 1.2rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .download-btn:disabled {
      background-color: #ddd;
      cursor: not-allowed;
    }

    .adsense-container {
      margin-top: 30px;
      text-align: center;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }

      h1 {
        font-size: 1.6rem;
      }

      label, .compress-btn {
        font-size: 1rem;
      }

      .compression-level {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Image Compression Tool</h1>

    <!-- Upload Section -->
    <div class="upload-section">
      <label for="file-input">Choose Image</label>
      <input type="file" id="file-input" class="file-input" accept="image/*">
    </div>

    <!-- Compression Level Section -->
    <div class="compression-section">
      <select id="compression-level" class="compression-level">
        <option value="0.5">Low (50%)</option>
        <option value="0.7">Medium (70%)</option>
        <option value="0.9">High (90%)</option>
      </select>
      <button id="compress-btn" class="compress-btn" disabled>Compress</button>
    </div>

    <!-- Output Section -->
    <div class="output-section">
      <img id="output-img" class="output-img" src="" alt="Compressed Image" style="display: none;">
      <button id="download-btn" class="download-btn" disabled>Download Compressed Image</button>
    </div>

    <!-- Google AdSense Section -->
    <div class="adsense-container">
      <!-- Replace 'YOUR_ADSENSE_ID' with your actual AdSense ID -->
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="YOUR_ADSENSE_ID"
           data-ad-slot="YOUR_AD_SLOT_ID"
           data-ad-format="auto"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('file-input');
    const outputImg = document.getElementById('output-img');
    const downloadBtn = document.getElementById('download-btn');
    const compressBtn = document.getElementById('compress-btn');
    const compressionLevelSelect = document.getElementById('compression-level');

    let currentImage = null;

    // File input change event listener
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = (event) => {
          currentImage = new Image();
          currentImage.src = event.target.result;
          currentImage.onload = () => {
            displayImage(currentImage);
          };
        };
        reader.readAsDataURL(file);
      } else {
        alert('Please upload a valid image file.');
      }
    });

    // Display image in the output section
    function displayImage(image) {
      outputImg.style.display = 'block';
      outputImg.src = image.src;
      compressBtn.disabled = false;
      downloadBtn.disabled = true; // Reset the download button initially
    }

    // Handle image compression
    compressBtn.addEventListener('click', () => {
      if (!currentImage) return;
      const compressionLevel = parseFloat(compressionLevelSelect.value);
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = currentImage.width;
      canvas.height = currentImage.height;
      ctx.drawImage(currentImage, 0, 0);

      // Compress the image and generate downloadable URL
      canvas.toBlob((blob) => {
        const compressedImageUrl = URL.createObjectURL(blob);
        outputImg.src = compressedImageUrl;
        downloadBtn.disabled = false;
      }, 'image/jpeg', compressionLevel);
    });

    // Handle image download
    downloadBtn.addEventListener('click', () => {
      if (!outputImg.src) return;
      const link = document.createElement('a');
      link.href = outputImg.src;
      link.download = 'compressed_image.jpg';
      link.click();
    });
  </script>

</body>
</html>
